<!DOCTYPE html>
<html>
<head><title>Signup</title></head>
<body>
<h2>User Signup</h2>

<!-- âœ… Display signup message -->

{% endif %}

<form method="POST">

    <input type="text" name="username"><br><br>

</form>
</body>
</html>
